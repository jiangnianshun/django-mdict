{% load i18n %}
<div aria-hidden="true" class="modal fade" id="modal-shelf-dic" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-shelf-dic-title">
                    {% trans "Dictionary Description" %}
                </h5>
                <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close">
                </button>
            </div>
            <div class="input-group">
                <button type="button" class="btn btn-light" onclick="shelf_dic_btn(1,0)">{% trans "Search" %}</button>
                <button type="button" class="btn btn-light" onclick="shelf_dic_btn(1,1)">{% trans "Full-text" %}</button>
                <button type="button" class="btn btn-light" onclick="shelf_dic_btn(1,2)">{% trans "Edit" %}</button>
                {% if address == 'local' %}
                    <button type="button" class="btn btn-light" onclick="open_path(1)">{% trans "Open folder" %}</button>
                {% endif %}
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    {% trans "Close" %}
                </button>
            </div>
        </div>
    </div>
</div>
