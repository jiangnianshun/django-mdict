{% load i18n %}
<div aria-hidden="true" class="modal fade" id="builtin-container-entry" role="dialog" style="z-index:9999;">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="builtin-container-title">
                    {% trans "Built-in Entry" %}
                </h5>
                <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close">
                </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="edit_node_btn()">{% trans "Edit or Create" %}</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">{% trans "Close" %}</button>
            </div>
        </div>
    </div>
</div>
