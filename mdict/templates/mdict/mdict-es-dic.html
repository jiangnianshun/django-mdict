{% extends "mdict/mdict-base.html" %}
{% load i18n %}

{% block content %}
{% include "mdict/mdict-navbar.html" %}
<div id="alert-box"></div>
<div id="card-container">
</div>

{% endblock %}

{% block modal %}
{% include "mdict/mdict-modal-brief.html" %}
{% endblock %}

{% block script %}
<script>
    $("html").attr("data-dic-pk",{{ dic_pk }});
    $("html").attr("data-dic-name","{{ name }}");
    $("html").attr("data-first-query","{{ query }}");
    $("html").attr("data-type","{{ type }}");
    $("html").attr("data-is-simple",0);
    //$("#result_num").hide();
    //$("#result_time").hide();
    $("#sound-speaker").hide();
    $("#mdict-group-list").hide();
    document.title = '{% trans "Full-text Search" %}';
	$("link[rel='shortcut icon']").attr('href', '/static/mdict/img/shortcut_es.png');
    init_es_dic();
</script>
{% endblock %}
