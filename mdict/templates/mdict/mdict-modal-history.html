{% load i18n %}
<div aria-hidden="true" class="modal fade" id="mdict-modal-history" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalHistory">
                    {% trans "Search History" %}
                </h5>
                <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div id="history-content">
                    <ul id="search-history" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
