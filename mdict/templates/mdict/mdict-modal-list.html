{% load i18n %}
<div aria-hidden="true" class="modal fade" id="mdict-modal-list" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <input autocomplete="off" id="mdict-filter-input" class="form-control" type="text">
                <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div id="mdict-list-content">
                    {% if type == 'es' %}
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button" id="open-close-index">
                            {% trans "Enable Disable Index" %}
                        </button>
                    </div>
                    {% endif %}
                    <br/>
                    <div id='enable-all-dic' class="form-checkbox" style="display:inline;">
                        <input class="form-check-input" type="checkbox" id="enableAllCheck" onchange="set_all_mdict_enable(this)">
                        <label class="form-check-label mdict-list-mark" for="enableAllCheck" style="margin:0px 0px 10px 5px"><b>{% trans "Enable Disable All" %}&nbspâ–·&nbsp<span id="dic_num"></span></b></label>
                        {% if type == 'es' %}
                            <span id="init-index-spinner" class="spinner-border text-primary spinner-grow-sm" role="status" style="display:none;"></span>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    {% trans "Close" %}
                </button>
            </div>
        </div>
    </div>
</div>
