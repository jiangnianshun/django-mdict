{% load i18n %}
<div aria-hidden="true" class="modal fade" id="builtin-container-config" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="builtin-container-title">
                    {% trans "Settings" %}
                </h5>
                <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="only-edge-node">
                    <label class="form-check-label" for="only-edge-node">{% trans "Show Nodes with Connections" %}</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="show-label">
                    <label class="form-check-label" for="show-label">{% trans "Show Labels" %}</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="create_network()">{% trans "Apply" %}</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">{% trans "Close" %}</button>
            </div>
        </div>
    </div>
</div>
